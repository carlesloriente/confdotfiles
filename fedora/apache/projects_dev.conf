# domain: fabraipuig.cat
# public: /home/carles/public_html/fabraipuig/

<VirtualHost *:80>
  # Admin email, Server Name (domain name) and any aliases
  ServerAdmin carles@localhost
  ServerName  fabraipuig.dev

  # Index file and Document Root (where the public files are located)
  #DirectoryIndex index.html
  DocumentRoot /home/carles/public_html/fabraipuig/public

  # Custom log file locations
  LogLevel warn
  ErrorLog /home/carles/public_html/fabraipuig/log/error.log
  CustomLog /home/carles/public_html/fabraipuig/log/access.log combined
</VirtualHost>

